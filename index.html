<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header >
      <h1 class="text-center bg-primary py-4 text-white">Weather Dashboard</h1>
    </header>

    <!--search form-->
    <div>
    <h3>Search for a City</h3>
    <input>
<button id="searchBtn" type="submit" class="btn-primary ">Search</button>
<form id="city-searched"></form>
</div>
    <!--Current-->
    <main class="container col-12">
      <div class="card border-primary m-3 text-black" style="width:30rem">
        <p id="city-date"></p>
        <p id="temp">Temp:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
        <p id="uv">UV Index:</p>
      </div>
      <!--Day 1-->
      <div>
        <h3>Five Day Forecast</h3>
      <div class="row text-white">
      <div class="card bg-primary m-3" style="width:10rem">
        <p id="date1">Date:</p>
        <p id="temp">Temp:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
      </div>
      <!--Day 2-->
      <div class="card bg-primary m-3" style="width:10rem">
        <p id="date2">Date:</p>
        <p id="temp">Temp:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
      </div>
      <!--Day 3-->
      <div class="card bg-primary m-3" style="width:10rem">
        <p id="date3">Date:</p>
        <p id="temp">Temp:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
      </div>
      <!--Day 4-->
      <div class="card bg-primary m-3" style="width:10rem">
        <p id="date4">Date:</p>
        <p id="temp">Temp:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
      </div>
      <!--Day 5-->
      <div class="card bg-primary m-3" style="width:10rem">
        <p id="date5">Date:</p>
        <p id="temp">Temp:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
      </div>
      </div>
    </div>
    </main>
  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
