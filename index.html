<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="text-center bg-primary py-4 text-white">Weather Dashboard</h1>
    </header>

    <!--search form-->
    <div>
      <h3>Search for a City</h3>
      <form id="city-searched">
        <input id="city-name" />
        <button id="searchBtn" type="submit" class="btn-primary">Search</button>
      </form>
    </div>
    <!--Current-->
    <main class="container col-12">
      <div class="card border-primary m-3 text-black" style="width: 30rem">
        <p id="date0">City Date:</p>
        <p id="temp0">Temp:</p>
        <p id="wind0">Wind:</p>
        <p id="humidity0">Humidity:</p>
        <p id="uv0">UV Index:</p>
      </div>
      <!--Day 1-->
      <div>
        <h3>Five Day Forecast</h3>
        <div class="row text-white">
          <div class="card bg-primary m-3" style="width: 10rem">
            <p id="date1">Date:</p>
            <p id="temp1">Temp:</p>
            <p id="wind1">Wind:</p>
            <p id="humidity1">Humidity:</p>
          </div>
          <!--Day 2-->
          <div class="card bg-primary m-3" style="width: 10rem">
            <p id="date2">Date:</p>
            <p id="temp2">Temp:</p>
            <p id="wind2">Wind:</p>
            <p id="humidity2">Humidity:</p>
          </div>
          <!--Day 3-->
          <div class="card bg-primary m-3" style="width: 10rem">
            <p id="date3">Date:</p>
            <p id="temp3">Temp:</p>
            <p id="wind3">Wind:</p>
            <p id="humidity3">Humidity:</p>
          </div>
          <!--Day 4-->
          <div class="card bg-primary m-3" style="width: 10rem">
            <p id="date4">Date:</p>
            <p id="temp4">Temp:</p>
            <p id="wind4">Wind:</p>
            <p id="humidity4">Humidity:</p>
          </div>
          <!--Day 5-->
          <div class="card bg-primary m-3" style="width: 10rem">
            <p id="date5">Date:</p>
            <p id="temp5">Temp:</p>
            <p id="wind5">Wind:</p>
            <p id="humidity5">Humidity:</p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
